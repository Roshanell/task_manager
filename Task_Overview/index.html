<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/stylesheet.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Productivity Page </title>
    </head>

    <body>
        <!-- Navigation  -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Manage a Task</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                       
                    </span>
                </div>
            </div>
        </nav>
        <!-- Navigation -->

        <main class="container">
          <div class="form_section row"> 
            <h1 class="bg-light display-5 fw-bold text-secondary">Create A Task</h1>   
            <form id="form" class="form col-md-6 needs-validation" novalidate>
                <div class="form-group mb-3">
                  <label for="taskname" class="form-label">Task Name</label>
                  <input type="text" class="form-control" id="taskname" required > 
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Wrong input, try again!
                  </div>
                </div>

                <div class="form-group mb-3">
                  <label for="assignee" class="form-label">Assignee</label>
                  <input type="text" class="form-control" id="assignee" required> 
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Wrong input, try again!
                  </div>
                </div>

                <div class="form-group mb-3">
                  <label for="duedate" class="form-label">Due Date</label>
                  <input type="date" class="form-control" id="duedate" format="mm-dd-yy" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Wrong input, try again!
                  </div> 
                </div>

                <div class="form-group mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" required rows="5"> </textarea>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Wrong input, try again!
                  </div>
                </div>

                <div class="form-group mb-3">
                  <button type="submit"class="btn bg-success fw-bold text-light">Add Task</button>
                  <button type="reset"class="btn bg-secondary text-light fw-bold">Reset</button>
                </div>


              </form>
              <!-- Timer -->
              <div class="col-md-6 d-flex justify-content-center py-5 ">        
               
                <section class="app">
                  <h1 class="my-1">Productivity</h1>
                  <progress id="js-progress" value="0" max="1500"></progress>
                  <div class="progress-bar"></div>
                  <div class="timer">
                    <div class="button-group mode-buttons" id="js-mode-buttons">
                      <button data-mode="pomodoro" class="button mode-button active" id="js-pomodoro">
                        Pomodoro
                      </button>
                      <button data-mode="shortBreak" class="button mode-button" id="js-short-break">
                        Short break
                      </button>
                      <button data-mode="longBreak" class="button mode-button" id="js-long-break">
                        Long break
                      </button>
                    </div>
                    <div class="clock" id="js-clock">
                      <span id="js-minutes">25</span>
                      <span class="separator">:</span>
                      <span id="js-seconds">00</span>
                    </div>
                    <button class="main-button" data-action="start" id="js-btn">
                      Start
                    </button>
                  </div>
              </section>
            </div>
     
<!-- timer -->
          </div>

        </main>
        <div class="container">
          <ul id="task_list" class="task-list row w-100 gap-2 justify-content-center ">
            <!-- collection of lists goes here -->
          </ul>
        </div>

    <script src="js/taskManager.js"></script>
    
                <script type="text/javascript" src="js/main.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>

    </body>

</html>
